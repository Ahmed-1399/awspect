<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Resource Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">      
        <h1>AWS Resource Discovery</h1>
        <form action="/" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Select AWS Resources to List:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="selectAll">
                    <label class="form-check-label" for="selectAll">
                        Select All
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="EC2" id="EC2">
                    <label class="form-check-label" for="EC2">
                        <img src="../static/images/ec2.svg" alt="EC2 Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;EC2 Instances
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="S3" id="S3">
                    <label class="form-check-label" for="S3">
                        <img src="../static/images/s3.svg" alt="S3 Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;S3 Buckets
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="EKS" id="EKS">
                    <label class="form-check-label" for="EKS">
                        <img src="../static/images/eks.svg" alt="EKS Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;EKS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="VPC" id="VPC">
                    <label class="form-check-label" for="VPC">
                        <img src="../static/images/vpc.svg" alt="VPC Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;VPC
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="SG" id="SG">
                    <label class="form-check-label" for="SG">
                        <img src="../static/images/ec2.svg" alt="EC2 Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;Security Groups
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="ECR" id="ECR">
                    <label class="form-check-label" for="ECR">
                        <img src="../static/images/ecr.svg" alt="ECR Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;ECR
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="RDS" id="RDS">
                    <label class="form-check-label" for="RDS">
                        <img src="../static/images/rds.svg" alt="RDS Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;RDS Instances
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="RDSSNAP" id="RDSSNAP">
                    <label class="form-check-label" for="RDSSNAP">
                        <img src="../static/images/rds.svg" alt="RDSSNAP Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;RDS Snapshots
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="IAM" id="IAM">
                    <label class="form-check-label" for="IAM">
                        <img src="../static/images/iam.svg" alt="IAM Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;IAM Users
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="SSM" id="SSM">
                    <label class="form-check-label" for="SSM">
                        <label class="form-check-label" for="SECRETS">
                            <img src="../static/images/ssm.svg" alt="SSM Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                            &nbsp;Systems Manager Parameters
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="SECRETS" id="SECRETS">
                    <label class="form-check-label" for="SECRETS">
                        <img src="../static/images/sm.svg" alt="SM Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;Secrets Manager Secrets
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="LAMBDA" id="LAMBDA">
                    <label class="form-check-label" for="LAMBDA">
                        <img src="../static/images/lambda.svg" alt="LAMBDA Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;Lambda Functions
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="DocumentDB" id="DocumentDB">
                    <label class="form-check-label" for="DocumentDB">
                        <img src="../static/images/db.svg" alt="DB Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                        &nbsp;Amazon DocumentDB
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="CloudFront" id="CloudFront">
                    <label class="form-check-label" for="CloudFront">
                        <img src="../static/images/cloudfront.svg" alt="CloudFront Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                            &nbsp;CloudFront
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="Route53" id="Route53">
                    <label class="form-check-label" for="Route53">
                        <img src="../static/images/r53.svg" alt="R53 Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                            &nbsp;Route 53
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="resource" value="APIGateway" id="APIGateway">
                    <label class="form-check-label" for="APIGateway">
                        <img src="../static/images/gw.png" alt="APIGateway Logo" style="width: 30px; height: 30px; vertical-align: middle;">
                            &nbsp;API Gateway
                        </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Resources</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('selectAll').onclick = function() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"][name="resource"]');
            for (var checkbox of checkboxes) {
                checkbox.checked = this.checked;
            }
        }
    </script>
        
</body>
</html>
